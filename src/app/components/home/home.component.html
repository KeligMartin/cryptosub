<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSortActive="sold" matSortDirection="asc" matSort>
  <!-- N. Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Num. </th>
    <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let car"> {{car.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let car"> {{car.price}} </td>
  </ng-container>

  <!-- Sold Column -->
  <ng-container matColumnDef="sold">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold </th>
    <td mat-cell *matCellDef="let car"> {{car.sold}} </td>
  </ng-container>

  <!-- Buy Column -->
  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let car; let i = index">
      <button mat-raised-button color="warn" (click)="buyCar(i)" [disabled]="car.sold">Buy</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br />

<button mat-raised-button color="primary" (click)="openDialog()">Store a new car</button>
